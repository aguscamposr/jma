    <h1>CONTACTO</h1>
    <main class="contacto">
        <h3>Dejanos tus datos y nos contactaremos a la brevedad</h3>
        <form action="#">
            <br>
            <label for="nombre">Nombre:</label>
            <br>
            <input type="text" placeholder="Nombre y Apellido" name="nombre">
            <br>
            <label for="mail">Correo Electronico:</label>
            <br>
            <input type="email" placeholder="email@email.com" name="mail">
            <br>
            <label for="telefono">Telefono:</label>
            <br>
            <input type="tel" name="telefono" placeholder="Tel">
            <br>
            <label for="comentarios">Comentarios</label>
            <br>
            <input type="text" placeholder="Deja tu comentario" name="comentarios">
            <br>
            <input type="submit">
        </form>
    </main>
